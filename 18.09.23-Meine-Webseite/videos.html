<script>
  const main = document.getElementById("main");
  const navi = document.getElementById("navigator");

  main.innerHTML +=
    ///////// chameleon
    block("h3", "Chamäleon") +
    block("iframe", "", [
      {
        name: "src",
        wert: "video/chameleon.mp4",
      },
    ]) +
    block(
      "p",
      "Die Chamäleons (Chamaeleonidae) (griech. χαμαιλέων chamailéōn „Erdlöwe“) sind eine Familie der Leguanartigen (Iguania) innerhalb der Schuppenkriechtiere (Squamata)."
    ) +
    single("hr") +
    ///////// leguan
    block("h3", "Leguan") +
    block("iframe", "", [
      {
        name: "src",
        wert: "video/lizard.mp4",
      },
    ]) +
    block(
      "p",
      "Die Leguane (Iguanidae) bilden eine Familie der Schuppenkriechtiere (Squamata). Sie kommen auf dem amerikanischen Doppelkontinent vom Süden der USA bis nach Paraguay, auf den Karibischen Inseln, den Galápagos-Inseln und den Fidschi-Inseln vor."
    ) +
    single("hr") +
    ///////// panda
    block("h3", "Panda") +
    block("iframe", "", [
      {
        name: "src",
        wert: "video/panda.mp4",
      },
    ]) +
    block(
      "p",
      "Der Große Panda (Ailuropoda melanoleuca), auch Riesenpanda oder Pandabär, ist eine Säugetierart aus der Familie der Bären (Ursidae). Als Symbol des WWF und manchmal auch des Artenschutzes allgemein hat er trotz seines sehr beschränkten Verbreitungsgebiets weltweite Bekanntheit erlangt. In älterer deutscher Literatur wird der Große Panda auch Bambusbär oder Prankenbär genannt. Der Gefährdungsstatus der Bärenart wurde 2016 vom IUCN von stark gefährdet (endangered) auf gefährdet (vulnerable) abgesenkt, da die Bestände sich aktuell etwas erholen. Nach Schätzungen, die auf der letzten offiziellen Zählung basieren, gibt es über 2000 wild lebende Tiere, da bereits 2015 mindestens 1864 Pandas in freier Wildbahn gezählt werden konnten."
    ) +
    single("hr") +
    ///////// Papagei
    block("h3", "Ara") +
    block("iframe", "", [
      {
        name: "src",
        wert: "video/parrot.mp4",
      },
    ]) +
    block(
      "p",
      "Die (Eigentlichen) Aras (Ara) bilden eine Gattung innerhalb der Familie der Eigentlichen Papageien (Psittacidae). Sie sind alle in Süd- und Mittelamerika beheimatet. Der Umfang der Gattung wird seit langem kontrovers diskutiert. Nach heutiger Auffassung gehören zu dieser Gattung noch acht Arten."
    ) +
    single("hr") +
    ///////// Affe
    block("h3", "Affe") +
    block("iframe", "", [
      {
        name: "src",
        wert: "video/monkey.mp4",
      },
    ]) +
    block(
      "p",
      "Die Affen[1] (Anthropoidea, Simiae[2] oder Simiiformes[3]), auch als „Eigentliche Affen“,[4] „Echte Affen“[5] oder „Höhere Primaten“[6] bezeichnet, sind eine zu den Trockennasenprimaten gehörende Verwandtschaftsgruppe der Primaten. Traditionell wurden sie den „Halbaffen“ gegenübergestellt, jedoch sind sie mit den Koboldmakis näher verwandt als mit den übrigen Vertretern dieser Gruppe. Sie teilen sich in die Neuweltaffen und die Altweltaffen auf, zu denen auch der Mensch gehört."
    ) +
    single("hr");
  /////////

  // footer Navigator
  navi.innerHTML += `<p>Browser Codename: ${navigator.appCodeName} </p>
  <p>Browser Name: ${navigator.appName} </p>
  <p>Sprache: ${navigator.language} </p>
  <p>Online Status: ${navigator.onLine} </p>
  <p>HArdware Plattform: ${navigator.platform} </p>
  <p>Arbeitsspeicher: ${navigator.deviceMemory}Gb </p>
  `;
</script>

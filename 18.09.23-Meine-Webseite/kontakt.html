<script>
  const main = document.getElementById("main");
  const navi = document.getElementById("navigator");

  // HTML Elemente
  main.innerHTML +=
    // input Vorname
    single("input", [
      {
        name: "type",
        wert: "text",
      },
      {
        name: "placeholder",
        wert: "Name",
      },
      {
        name: "id",
        wert: "inpVN",
      },
    ]) +
    single("br") +
    // input Nachname
    single("input", [
      {
        name: "type",
        wert: "text",
      },
      {
        name: "placeholder",
        wert: "Nachname",
      },
      {
        name: "id",
        wert: "inpNN",
      },
    ]) +
    single("br") +
    // input Telefon
    single("input", [
      {
        name: "type",
        wert: "tel",
      },
      {
        name: "placeholder",
        wert: "Telefon",
      },
      {
        name: "id",
        wert: "inpTEL",
      },
    ]) +
    single("br") +
    // input Email
    single("input", [
      {
        name: "type",
        wert: "email",
      },
      {
        name: "placeholder",
        wert: "E-mail",
      },
      {
        name: "id",
        wert: "inpMAIL",
      },
    ]) +
    single("br") +
    // Textarea Nachricht
    block("textarea", "", [
      {
        name: "placeholder",
        wert: "Bemerkung",
      },
      {
        name: "id",
        wert: "inpTA",
      },
    ]) +
    single("br") +
    // Button Senden
    block("button", "Senden", [
      {
        name: "onclick",
        wert: "sendeKontakt()",
      },
      {
        name: "class",
        wert: "buttonStyle",
      },
    ]) +
    // Div für die Ausgabe
    block("div", "", [
      {
        name: "id",
        wert: "kontakteAnzeigen",
      },
    ]);
  //***//
  auslesen();

  // footer Navigator
  navi.innerHTML += `<p>Browser Codename: ${navigator.appCodeName} </p>
  <p>Browser Name: ${navigator.appName} </p>
  <p>Sprache: ${navigator.language} </p>
  <p>Online Status: ${navigator.onLine} </p>
  <p>HArdware Plattform: ${navigator.platform} </p>
  <p>Arbeitsspeicher: ${navigator.deviceMemory}Gb </p>
  `;
</script>
